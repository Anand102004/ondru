<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Orange Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .service-container {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 250px;
            margin: auto;
            cursor: pointer;
            overflow: hidden;
            display: inline-block;
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: orange;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: bottom 0.5s ease-in-out;
        }

        /* Sliding Effect */
        .service-container:hover .overlay,
        .service-container:active .overlay {
            bottom: 0;
        }

        .service-container:hover .service-image,
        .service-container:active .service-image {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>Find Your Services</h2>
    <p>Explore some of the best services from around the world from our partners and friends.</p>

    <div class="service-container">
        <img src="hire.png" alt="Service Image" class="service-image">
        <div class="overlay">Key Service Points: <br> - Reliable <br> - High Quality <br> - Efficient</div>
    </div>

</body>
</html>
